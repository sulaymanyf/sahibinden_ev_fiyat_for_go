{{ define "index/evler.html" }}

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
  <div class="container">
    <div class="row">
        {{range . }}
          <div class="caption">
            <h3>{{.ShortName}}</h3>
            <h3>kira:  {{.Price}} &nbsp;<span>{{.Currency}}</span></h3>
          </div>
        {{end}}
    </div>

    <div class="row">
        {{range . }}
            {{range $v := .Images}}
              <div class="col-xs-6 col-md-3">
                <a href="#" class="thumbnail">
                  <img src="{{ $v.X16 }}" alt="...">
                </a>
              </div>
            {{end}}
        {{end}}
    </div>

  </div>
  </body>
  </html>

{{ end }}
