{{ define "index/fiyat.html" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <table class="table">
    <caption><h1>üsküdar merkez. 1.500.000dan ucuz olan evler</h1></caption>
    <thead>

    <tr>
      <th>#</th>
      <th>number</th>
      <th>fiyat</th>
    </tr>
    </thead>
    <tbody>
    {{range $i, $v :=. }}
    <tr>
      <th scope="row">{{$i}}</th>
      <td>{{$v.Price}}</td>
      <td>{{$v.CreatTime}}</td>
    </tr>
    {{end}}
    </tbody>
  </table>
</div>

</body>
</html>
{{end}}
